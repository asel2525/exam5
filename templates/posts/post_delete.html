{%extends 'base.html'%}

{% block title %}
    Delete Post
{%endblock%}

{% block content %}
    {% if request.user.is_authenticated%}
    <form action="{{ post.get_delete_url }}" method="post">
      {% csrf_token %}
      <h3>
        Вы точно хотите удалить пост - <b>{{post.title}}</b>?
      </h3>
      <a href="{{post.get_absolute_url}}" class="btn btn-primary">Назад</a>
      <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
    {% endif %}
{%endblock%}

{% extends 'base.html' %}

{% block title %}
    Post-detail
{% endblock %}

{% block content %}

    <h2>{{post.title}}</h2>
    <div>{{post.body}}</div>
    {% if request.user.is_authenticated%}
    <a href="{{ post.get_update_url}}" class="btn btn-primary">Редактировать</a>
    <a href="{{ post.get_delete_url}}" class="btn btn-danger">Удалить</a>
    {% endif %}
{%endblock%}
